<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thala 4 a Reason</title>
  <style>
   body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
      /* animation: flash 0.1s infinite alternate; Flashing animation for the background */

    }

    h1 {
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0;
      color: #333;
    }

    input {
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #successVideo {
      display: none; /* Initially hide the video */
      margin-top: 20px;
      margin-left: 68ch;
      width: 400;
      height: 400px;
    }

    @keyframes flash {
      0% {
        background-color: #f4f4f4;
      }
      100% {
        background-color: #ffcc00; /* Change the background color as desired */
      }
    }
  </style>
</head>
<body>

  <h1>Thala 4 a Reason</h1>
  
  <!-- Input fields for two numbers -->
  <label for="num1">Number 1:</label>
  <input type="number" id="num1">

  <label for="num2">Number 2:</label>
  <input type="number" id="num2">
<br><br>





<!-- Button to check the sum and show/hide video with autoplay -->
<button onclick="checkSumAndShowHideVideo()">Check Sum</button>

<h1 id="moyemoye"></h1>
  <!-- Video element for the success video with autoplay -->
  <video id="successVideo" width="320" height="240" preload="auto" controls autoplay>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <audio src="song.mp3" id="successAudio"></audio>

  <script>
    // Function to check the sum and show/hide video with autoplay
    function checkSumAndShowHideVideo() {
      // Get the input values
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      var moye = new Audio("moyemoye.mp3")

      // Check if the input is valid
      if (isNaN(num1) || isNaN(num2)) {
        alert('Please enter valid numbers.');
        return;
      }

      // Perform addition
      var sum = num1 + num2;

      // Reference to the success video element
      var successVideo = document.getElementById('successVideo');
      var successAudio = document.getElementById('successAudio')

      // Check if the sum is 7
      if (sum === 7) {
        // Show the success video
        successVideo.style.display = 'block';

        // Play the success video
        successVideo.play();
        successAudio.play();
        document.body.style.animation = 'flash 0.1s infinite alternate'; // Flashing animation
      } else {
        // Hide the success video
        successVideo.style.display = 'none';
        successAudio.pause()
        moye.play()
        document.body.style.animation = 'none'; // Flashing animation
        document.getElementById("moyemoye").innerHTML="MOYE MOYE"
        document.body.style.filter = "grayscale(100%)"
      }

     
    //   setTimeout(function () {
    //     document.body.style.animation = 'flash 0.1s infinite alternate'; // Reset the animation after a short delay
    //   }, 2000);


    }
  </script>

</body>
</html>
